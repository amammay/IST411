<!DOCTYPE html>

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"> <!-- JSF UI Component -->
    
    <h:head>
        <title> Student CSS Table Demo</title>
			
			<!-- How to reference external stylesheet -->
			<h:outputStylesheet library="css" name="table_demo_style.css" />
				
        
    </h:head> <!-- Custom JSF header -->
    
    <h:body>
      
           
           
           <h3> Student Table Demo </h3>
           
           <hr/> <hr/>
           
           
           <h:dataTable value="#{studentDataUtil.students}" var="tempStudent"
           styleClass="demo-table" 
           headerClass="demo-table-header" 
           rowClasses="demo-table-odd-row,demo-table-even-row" >
           
           <h:column>
           <!-- The column header -->
           <f:facet name="header">First Name</f:facet>
          <!-- the value of each row -->
          #{tempStudent.firstName}
          
           </h:column>
          <h:column>
            <!-- The column header -->
           <f:facet name="header">last Name</f:facet>
           <!-- the value of each row -->
           #{tempStudent.lastName}

           </h:column>
           
           
           <h:column>
            <!-- The column header -->
           <f:facet name="header">email</f:facet>
           <!-- the value of each row -->
           #{tempStudent.email}

           </h:column>
           
           
           
           
           </h:dataTable>
           
           
          

    </h:body>

</html>

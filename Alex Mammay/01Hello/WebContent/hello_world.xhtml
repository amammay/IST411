<!DOCTYPE html>

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"> <!-- JSF UI Component -->
    
    <h:head>
        <title> Hello Word - Input Form</title>
    </h:head> <!-- Custom JSF header -->
    
    <h:body>
        <h:form>
            <h:inputText id="name" value="#{theUserName}"
            			a:placeholder="What is your name?"/>
            <h:commandButton value="Submit" action="myresponse" />	 <!-- Submit page to myresponse.xhtml -->

        </h:form>

    </h:body>

</html>

<!DOCTYPE html>

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    > <!-- JSF UI Component -->
    
    <h:head>
        <title>Student Two Registration Form</title>
        
        <style>
        .error {color: red}
        
        
        </style>
    </h:head> <!-- Custom JSF header -->
    
    <h:body>
        <h:form>
            First Name: <h:inputText  value="#{studentTwo.firstName}" label="First name" />
           
           	<br/> <br/>
           	
            Last Name: <h:inputText value="#{studentTwo.lastName}" label="Last name" />
            
            <br/> <br/>
            
            Free Pases: <h:inputText value="#{studentTwo.freePasses}" label="Free Passes" id="free_passes" >
            
            		<f:validateLongRange minimum="0" maximum="10" />
 
            		</h:inputText>
            		
            		
            <h:message for="free_passes" styleClass="error"></h:message>
            <br/> <br/>
            
            Postal Code: <h:inputText value="#{studentTwo.postalCode}" label="Postal Code" id="postal_code" >
            
            		<f:validateLength minimum="5" maximum="5" />
 
            		</h:inputText>
            <h:message for="postal_code" styleClass="error"></h:message>

            <br/> <br/>
            
            Email: <h:inputText value="#{studentTwo.email}" label="email" />
            
            <br/> <br/>
            Age: <h:inputText value="#{studentTwo.age}" label="age" />
            
            <br/> <br/>
            
            
            
            
            <h:commandButton value="Submit" action="student_two_response"  />	 <!-- Submit page to student_response.xhtml -->

        </h:form>

    </h:body>

</html>

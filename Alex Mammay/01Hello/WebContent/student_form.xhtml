<!DOCTYPE html>

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"> <!-- JSF UI Component -->
    
    <h:head>
        <title>Student Registration Form</title>
    </h:head> <!-- Custom JSF header -->
    
    <h:body>
        <h:form>
            First Name: <h:inputText  value="#{student.firstName}"/>
           
           	<br/> <br/>
           	
           Last Name: <h:inputText value="#{student.lastName}" />
            
            <br/> <br/>
            
           Email: <h:inputText value="#{student.email}" />
            
            <br/> <br/>
            
            <h:commandButton value="Submit" action="student_response"  />	 <!-- Submit page to student_response.xhtml -->

        </h:form>

    </h:body>

</html>

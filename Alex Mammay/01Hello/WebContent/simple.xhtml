<!DOCTYPE html>

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"> <!-- JSF UI Component -->
    
    <h:head>
        <title>Student Registration Form</title>
    </h:head> <!-- Custom JSF header -->
    
    <h:body>
        <h:form>
            <h:inputText id="firstName" value="#{firstName}"/>
           
           	<br/> <br/>
           	
            <h:inputText id="lastName" value="#{lastName}" />
            
            <br/> <br/>
            
            <h:commandButton value="Submit"  />	 <!-- Submit page to myresponse.xhtml -->

        </h:form>

    </h:body>

</html>

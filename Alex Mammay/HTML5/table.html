<!DOCTYPE html> <!-- Document type deceleration -->
<!-- Basic html5 struct --> <!-- comments -->
<html> <!-- Start Tag -->
	<head> <!-- Head element -->
		<meta charset = "utf-8">
		<title>A simple html5 table</title>
	</head>
	<body> <!-- Body element -->

    <table border="1">
        <caption>
            <strong>Table of Fruit prices</strong>
        </caption>

        <!--Head of the table-->
        <thead>
            <tr>
                <th>Fruit</th>
                <th>Prices</th>
            </tr>
        </thead>

       <!--foot of the table, doesnt have to be at bottom of page-->
        <tfoot>
            <tr>
                <th>Total</th>
                <th>$3.75 </th>
            </tr>
        </tfoot>

        <!--Body of table-->
         <tbody>
            <tr>
                <td>Apple</td>
                <td>$0.25</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>$0.50</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>$1.00</td>
            </tr>
            <tr>
                <td>Pineapple</td>
                <td>$2.00</td>
            </tr>

        </tbody>

    </table>


		<script src="C:\Users\mamma\workspace\jquery\jquery-3.1.1"></script>
		<script src="sketch.js"></script>
	</body>
</html> <!-- End Tag -->

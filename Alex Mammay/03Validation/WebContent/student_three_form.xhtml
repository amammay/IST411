<!DOCTYPE html>

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    > <!-- JSF UI Component -->
    
    <h:head>
        <title>Student three Registration Form</title>
        <style>
        .error {color: red}
        </style>
        
    </h:head> <!-- Custom JSF header -->
    
    <h:body>
        <h:form>
            First Name: <h:inputText  value="#{studentThree.firstName}" label="First name" />
           
           	<br/> <br/>
           	
            Last Name: <h:inputText value="#{studentThree.lastName}" label="Last name" required="true"
             id="last_name" requiredMessage="Please enter last name"/>
             <h:message for="last_name" styleClass="error"/>
            
            <br/> <br/>
            
            
            Phone Number: <h:inputText  value="#{studentThree.phoneNumber}" label="Phone Number" required="true"
            id="phone_number"  validatorMessage="Phone Number must be xxx-xxx-xxxx" >
             		
             		<f:validateRegex pattern="\d{3}-\d{3}-\d{4}"></f:validateRegex>

            		</h:inputText>
            		<h:message for="phone_number" styleClass="error"/>
            
            <br/> <br/>
            
            
            email: <h:inputText value="#{studentThree.email}" label="email" required="true"
            id="email" validatorMessage="Email must be in email format" >
            		
            		<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"></f:validateRegex>
  					
  					
            		</h:inputText>
            <h:message for="email" styleClass="error"/>
            
            
         
 	
 			
 			<br/> <br/>
            
            <h:commandButton value="Submit" action="student_three_response"  />	 <!-- Submit page to student_response.xhtml -->

        </h:form>

    </h:body>

</html>

<!DOCTYPE html>

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    > <!-- JSF UI Component -->
    
    <h:head>
        <title>Student four Registration Form</title>
        <style>
        .error {color: red}
        </style>
        
    </h:head> <!-- Custom JSF header -->
    
    <h:body>
        <h:form>
            First Name: <h:inputText  value="#{studentFour.firstName}" label="First name" />
           
           	<br/> <br/>
           	
            Last Name: <h:inputText value="#{studentFour.lastName}" label="Last name" required="true"
             id="last_name" requiredMessage="Please enter last name"/>
          
            <!-- this is for error logic -->
             <h:message for="last_name" styleClass="error"/>
            
            <br/> <br/>
            
           Course Code: <h:inputText value="#{studentFour.courseCode}" label="Course Code" required="true"
           					id="course_code" requiredMessage="Please enter course code" validator="#{studentFour.validateThecourseCode}" />
           					
           	<!-- this is for error logic -->
            <h:message for="course_code" styleClass="error"/>
            
         
 	
 			
 			<br/> <br/>
            
            <h:commandButton value="Submit" action="student_four_response"  />	 <!-- Submit page to student_response.xhtml -->

        </h:form>

    </h:body>

</html>

<!DOCTYPE html>

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    > <!-- JSF UI Component -->
    
    <h:head>
        <title>Student one Registration Form</title>
        <style>
        .error {color: red}
        </style>
        
    </h:head> <!-- Custom JSF header -->
    
    <h:body>
        <h:form>
            First Name: <h:inputText  value="#{studentOne.firstName}" label="First name" />
           
           	<br/> <br/>
           	
            Last Name: <h:inputText value="#{studentOne.lastName}" label="Last name" required="true"
             id="last_name" requiredMessage="Please enter last name"/>
             <h:message for="last_name" styleClass="error"/>
            
            <br/> <br/>
            
                email: <h:inputText value="#{studentOne.email}" label="email" required="true"
             id="email" requiredMessage="Please enter email"/>
            <h:message for="email" styleClass="error"/>
            <br/> <br/>
 
 	
 			
 			<br/> <br/>
            
            <h:commandButton value="Submit" action="student_one_response"  />	 <!-- Submit page to student_response.xhtml -->

        </h:form>

    </h:body>

</html>

<!DOCTYPE html>

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    > <!-- JSF UI Component -->
    
    <h:head>
        <title>Student two Registration Form</title>
        <style>
        .error {color: red}
        </style>
        
    </h:head> <!-- Custom JSF header -->
    
    <h:body>
        <h:form>
            First Name: <h:inputText  value="#{studentTwo.firstName}" label="First name" />
           
           	<br/> <br/>
           	
            Last Name: <h:inputText value="#{studentTwo.lastName}" label="Last name" required="true"
             id="last_name" requiredMessage="Please enter last name"/>
             <h:message for="last_name" styleClass="error"/>
            
            <br/> <br/>
            
            
            Free Pases: <h:inputText value="#{studentTwo.freePasses}" label="Free Passes" required="true"
            id="free_passes"  requiredMessage="Please enter number of passes" >
             		
            		<f:validateLongRange minimum="1" maximum="10" />
            		
 
            		</h:inputText>
            		<h:message for="free_passes" styleClass="error"/>
            
            <br/> <br/>
            
            
            Postal Code: <h:inputText value="#{studentTwo.postalCode}" label="PostalCode" required="true"
            id="postal_code" requiredMessage="Please enter postal code" >
            		
            		<f:validateLength minimum="5" maximum="5" />
  					
  					
            		</h:inputText>
            <h:message for="postal_code" styleClass="error"/>
            
            
         
 	
 			
 			<br/> <br/>
            
            <h:commandButton value="Submit" action="student_two_response"  />	 <!-- Submit page to student_response.xhtml -->

        </h:form>

    </h:body>

</html>

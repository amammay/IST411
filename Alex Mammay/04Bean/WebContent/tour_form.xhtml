<!DOCTYPE html>

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    > <!-- JSF UI Component -->
    
    <h:head>
        <title> MegaMinds Magic Tours</title>

        
    </h:head> <!-- Custom JSF header -->
    
    <h:body>
        <h:form>
           
           Select a tour: 
           <h:selectOneMenu value="#{tourBean.kindOfTour}">
           <f:selectItem itemLabel="City" itemValue="city"/>
           <f:selectItem itemLabel="Country" itemValue="country"/>
           <f:selectItem itemLabel="Museam" itemValue="museam"/>
           <f:selectItem itemLabel="Zoo" itemValue="zoo"/>
           <f:selectItem itemLabel="Beach" itemValue="beach"/>
           </h:selectOneMenu>
           
           <h:commandButton value="Submit" action="#{tourBean.startTheTour()}"/>
           

        </h:form>

    </h:body>

</html>

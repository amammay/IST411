<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{employeeController.loadEmployees()}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Meagminds Application</title>

	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<body
	background="https://s-media-cache-ak0.pinimg.com/originals/b7/41/04/b741047a97d5d1af3d5083dfd468c895.jpg" />
<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Meagminds Application</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:messages globalOnly="true" />


			<h:form>

				<h:dataTable value="#{employeeController.employees}"
					var="tempEmployee" styleClass="demo-table"
					headerClass="demo-table-header"
					rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
						<!-- the column header -->
						<f:facet name="header">First Name</f:facet>

						<!--  the value for each row -->
					#{tempEmployee.firstName}
				</h:column>

				<h:column>
						<!-- the column header -->
						<f:facet name="header">Last Name</f:facet>

						<!--  the value for each row -->
					#{tempEmployee.lastName}
				</h:column>

				<h:column>
						<!-- the column header -->
						<f:facet name="header">Email</f:facet>

						<!--  the value for each row -->
					#{tempEmployee.email}
				</h:column>
				
				<h:column>
						<!-- the column header -->
						<f:facet name="header">Image</f:facet>

						<!--  the value for each row -->
					#{tempEmployee.image}
				</h:column>
				



				</h:dataTable>

			</h:form>





		</div>

	</div>

</h:body>
</html>
